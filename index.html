<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info-image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element">
        <label for="new-task" class="add-element__field">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task input add-element__text" type="text">
          <button class="add-button btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete" class="list">
        <li class="list__element">
          <input class="input checkbox" type="checkbox">
          <label class="task list__element-field">Pay Bills</label>
          <input class="task input list__element-text" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list__element">
          <input class="input checkbox" type="checkbox">
          <label class="task list__element-field">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input list__element-text">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="list">
        <li class="list__element">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task list__element-field">See the Doctor</label>
          <input type="text" class="task input list__element-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
