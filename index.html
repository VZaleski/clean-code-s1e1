<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="image of the Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-element">
        <h2 class="add-element__title">Add Item</h2>
        <div class="add-element__content">
          <input id="new-task"class="task input add-element__text" type="text">
          <button class="add-element__button btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title">Todo</h2>
        <ul id="incomplete" class="todo__list">
          <li class="todo__list-element">
            <input class="input checkbox" type="checkbox">
            <label class="task main__field">Pay Bills</label>
            <input class="task input main__text" type="text">
            <button class="main__edit-btn btn">Edit</button>
            <button class="main__delete-btn btn">
              <img class="main__delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="edit-mode todo__list-element">
            <input class="input checkbox" type="checkbox">
            <label class="task main__field">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input main__text">
            <button class="main__edit-btn btn">Save</button>
            <button class="main__delete-btn btn">
              <img class="main__delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__title">Completed</h2>
        <ul id="completed" class="completed__list">
          <li class="completed__list-element">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task main__field">See the Doctor</label>
            <input type="text" class="task input main__text">
            <button class="main__edit-btn btn">Edit</button>
            <button class="main__delete-btn btn">
              <img class="main__delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
